<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        .card {
            height: 100%;
        }
        .card-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .carousel-inner img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 5%;
        }
        .highlight-text {
            font-size: 1.5rem;
            color: #dc3545;
            font-weight: bold;
            text-shadow: 1px 1px 2px #000;

</head>
