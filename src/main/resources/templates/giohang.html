<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
<section>
  <div class="container card-sh" style="margin-top: 70px; margin-bottom: 110px">
    <div class="col-md-12 p-5">
      <h2 class="text-center">Checkout</h2>
      <div class="row">
        <div class="col-md-7">
          <h4>Shipping Details</h4>
          <form action="/checkout/complete" method="post">
            <div class="form-group">
              <label for="fullName">Full Name</label>
              <input type="text" class="form-control" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <div class="form-group">
              <label for="zip">ZIP Code</label>
              <input type="text" class="form-control" id="zip" name="zip" required>
            </div>
            <div class="form-group">
              <label for="country">Country</label>
              <input type="text" class="form-control" id="country" name="country" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="text" class="form-control" id="phone" name="phone" required>
            </div>
            <button type="submit" class="btn btn-primary">Place Order</button>
          </form>
        </div>
        <div class="col-md-5">
          <h4>Order Summary</h4>
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-md-4">
                  <img src="images/product_img/art3.jpg" alt="" width="100" height="100">
                </div>
                <div class="col-md-8">
                  <h5>Product Name</h5>
                  <p>Product Description</p>
                  <p>Price: <span>0</span> VND</p>
                  <p>Quantity: <span>1</span></p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-md-12">
                  <h5>Total: <span>0</span> VND</h5>
                </div>
              </div>
              <a href="cart.jsp" class="btn btn-warning">Back to Cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
