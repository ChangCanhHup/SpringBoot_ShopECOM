<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container p-5 mt-3" style="margin-bottom: 70px">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card card-sh">
                    <div class="card-header text-center fs-4"> Thêm sản phẩm</div>
                    <div class="card-body">
                        <from>
                            <div class="mb-3">
                                <label>Enter Title</label>
                                <input type="text" name="title" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label>Enter Description</label>
                                <textarea rows="3" cols="" class="form-control"></textarea>
                            </div>

                            <div class="mb-3">
                                <label>Categpory</label>
                                <select class="form-control">
                                    <option>-- Select --</option>
                                    <option>-- Gốm --</option>
                                    <option>-- Mô Hình --</option>
                                    <option>-- Đồ Sành Sứ --</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label>Enter Price</label>
                                <input type="text" name="title" class="form-control">
                            </div>

                            <div class="row">
                                <div class="mb-3 col">
                                    <label>Enter Stock</label>
                                    <input type="text" name="title" class="form-control">
                                </div>

                                <div class="mb-3 col">
                                    <label>Upload Images</label>
                                    <input type="file" name="title" class="form-control">
                                </div>
                            </div>
                            <button class="btn btn-primary col-md-12">Thêm sản phẩm</button>
                        </from>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
