<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container mt-5 p-5">
        <div class="row">
            <div class="col-md-6 p-5">
                <img alt="" src="images/ecom.png" width="100%" height="400px">
            </div>
            <div class="col-md-6 mt-3 p-5">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header">
                        <p class="fs-4 text-center">Login</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Email address</label>
                                <input type="email" class="form-control" name="email" id="exampleInputEmail1"
                                       >
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Passwword</label>
                                <input type="password" class="form-control" name="password" id=""
                                    >
                            </div>
                            <button type="submit" class="btn btn-primary text-white col-md-12">Login</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a class="text-decoration-none" href="#">Forgot password</a><br>
                        Don't have an account?&nbsp;
                        <a class="text-decoration-none" href="#">Create One</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
